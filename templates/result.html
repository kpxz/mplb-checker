<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manuscript Checker - Result</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, .15);
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        p {
            font-size: 1rem;
            line-height: 1.5rem;
            margin-top: 0;
        }

        a {
            display: block;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Manuscript Relevance Assessment</h1>
      <!-- Retrieve the paper title and abstract from Flask's request object -->
      <p>Paper title: {{ request.form.title }}</p>
      <p>Abstract: {{ request.form.abstract }}</p>
      <hr>
      <!-- Display the answer to the user's submission -->
      <p>{{ answer }}</p>
      <!-- Add a button to allow users to check another manuscript -->
      <a href="/">Check another manuscript</a>
    </div>
  </body>
</html>
